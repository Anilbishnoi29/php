<!-- Write a  program on table creation and modification -->
<!DOCTYPE html>

<head>
    <title>Table</title>
    <style>
        td,
        th {
            padding: 12px;
            border: 1px solid;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>English</th>
                <th>Maths</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Ali</td>
                <td>86</td>
                <td>77</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Salman</td>
                <td>86</td>
                <td>77</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
